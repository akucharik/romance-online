<!DOCTYPE html>
<html lang="en">
<head>
	<title>Game</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Romance of the Three Kingdoms Online</h1>
	<div id="characters-manager" style="display: none;">
		
		<input type="text" id="character-name">
		<button class="add">Add</button>
		
		<ul id="character-list">
			
		</ul>
	</div>
	
	<div id="start-menu">
		<button data-action="game-load">Load Game</button>
		<button data-action="game-new">New Game</button>
		<button data-action="char-new">New Character</button>
		<button data-action="char-edit">Edit Character</button>
	</div>
	
	<div id="menu">
		<ul id="menuItems">
			
		</ul>
		<canvas id="menuCanvas" width="200" height="200"></canvas>
	</div>
	
	<script src="js/config.js"></script>		
	<script src="js/libs/require.js" data-main="js/main.js"></script>
</body>
</html>
